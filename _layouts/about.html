<!DOCTYPE html>
<html lang="en">

<head>
    {% include head.html %}
</head>

<body>
    {% include header.html %}
    {% include search.html %}
    <main>
        <!-- Breadcrumb-area -->
        <section class="breadcrumb-area grey-bg" style="background-image:url(/assets/img/bg/page-title.jpg)">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-xl-8 col-md-6">
                        <div class="breadcrumb-title sm-size">
                            <h2>{{page.title}}{% if paginator %} - Page {{ paginator.page }}{% endif %}</h2>
                        </div>
                    </div>
                    <div class="col-xl-4 col-md-6 text-left text-md-right">
                        <div class="breadcrumb">
                            <ul>
                                {% include breadcrumbs.html %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- about-area -->
        <section class="about-area grey-bg pb-60 pt-100">
            <div class="container">
                <div class="row">
                    <div class="col-xl-6 col-lg-6 mb-40">
                        <div class="section-title">
                            <h2>About Us</h2>
                        </div>
                        <div class="about-content">
                            <p>{{ site.author-about }}</p>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-6 mb-20 md-margin">
                        <div class="row">
                            <div class="col-xl-6 col-md-6 mb-20">
                                <div class="about-img">
                                    <img src="{{ site.author-image }}" class="img-fluid" alt="{{ site.author-name }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-12 col-lg-12">
                        <div class="section-title">
                            <h4>Certifications</h4>
                        </div>
                        <div class="row">
                            <div class="col-sm-2">
                                <img src="../assets/img/about/CEH.webp" class="img-fluid" alt="Certified Ethical Hacker">
                            </div>
                            <div class="col-sm-2">
                                <img src="../assets/img/about/security-compliance-and-identity-fundamentals.png" class="img-fluid" alt="Microsoft SC-900">
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>
</body>
