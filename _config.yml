# 60 Words About the Author
author-about: Deep Dive Security has over 3 years of experience in a cloud security role with a proven track record in security assessments and authorization, cloud security, and DevSecOps. We are adept at researching, documenting, and promoting security best practices in addition to being proficient in conducting thorough security assessments, threat modelling, and reviews of services and project architectures using industry standards like NIST, CSA, Mitre, OWASP, and IETF standards. Through this, Deep Dive Security is able to devise a strong organization-wide security posture.
