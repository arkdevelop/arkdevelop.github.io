<section class="portfolio-area grey-bg pt-100 pb-70">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="col-xl-12 text-center pb-40 ">
                    <div class="section-title service-title">
                        <h2>Featured Projects</h2>
                    </div>
                </div>
            </div>
        </div>
        {% include portfolio-categories.html %}
        <div class="row portfolio-active">
            {% for project in site.data.projects limit:6 %}
                <div class="col-xl-4 col-lg-4 col-md-6 mb-30 grid-item {{project.category}}">
                    <div class="portfolio-wrapper">
                        <div class="portfolio-thumb">
                            <img src="{{project.image}}" class="img-fluid" alt="{{project.name}}">
                        </div>
                        <div class="portfolio-content">
                            <h5><a href="{{project.link}}">{{project.name}}</a></h5>
                            <span>{{project.description}}</span>
                        </div>
                    </div>
                </div>
             {% endfor %}
        </div>
    </div>
</section>
